{% extends 'shop/base.html' %}

{% block title %}
  Добавление инструктора
{% endblock %}

{% block content %}
<div class="container col-md-7 col-lg-8">
  <form action="{% url "instructor_add" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="text-center border rounded p-3 mt-5">
      <div class="row g-3">
        {% for elem in form %}
            <div class="col-sm-4 mt-1">
              <label for="{{ elem.id_for_label }}">{{ elem.label }}</label>
              <p>{{ elem }}</p>
              <div class="form-error">{{ elem.errors }}</div>
            </div>
        {% endfor %}
        <div class="text-center mt-0">
          <button class="btn btn-outline-dark mt-3 w-25 " type="submit">Добавить</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
