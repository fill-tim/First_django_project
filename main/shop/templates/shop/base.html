<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/jpg" href="http://cdn.motorpage.ru/Photos/800/1FF8.jpg">

</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1 border-bottom bg-green container">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189l.956-1.913A.5.5 0 0 1 4.309 3h7.382a.5.5 0 0 1 .447.276l.956 1.913a.51.51 0 0 1-.497.731c-.91-.073-3.35-.17-4.597-.17-1.247 0-3.688.097-4.597.17a.51.51 0 0 1-.497-.731Z" />
                </svg>
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark hover-">Главная</a></li>
                <li><a href="{% url 'cars' %}" class="nav-link px-2 link-dark">Автомобили</a></li>
                <li><a href="{% url 'instructors' %}" class="nav-link px-2 link-dark">Инструктора</a></li>
                <li><a href="{% url 'group' %}" class="nav-link px-2 link-dark">Группы</a></li>
            </ul>
        {% if request.user.is_authenticated %}
            <div class="col-md-3 text-end">
                <a class="btn  btn-outline-dark me-2">{{ user.username }}</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-dark ">Выйти</a>
            </div>
        {% else %}
            <div class="col-md-3 text-end">
                <a class="btn  btn-outline-dark me-2" href="{% url 'login' %}">Авторизоваться</a>
                <a href="{% url 'register' %}" class="btn btn-outline-dark ">Регистрация</a>
            </div>
        {% endif %}

        </header>
    {% block content%} {% endblock %}

    <div class="container mt-5">
    <footer class="d-flex flex-wrap justify-content-between align-items-center   border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 KishMish Company</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            <li class="ms-3">
                <a class="text-dark" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">

                    </svg>
                </a>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
