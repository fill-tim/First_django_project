{% extends 'shop/base.html' %}

{% block title %}
    Страница регистрации
{% endblock %}


{% block content %}
    <main class=" py-5 mt-5 container w-25  ">
        <form method="post">
            {% csrf_token %}
        <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-emoji-smile-upside-down mb-3" viewBox="0 0 16 16">
                <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0-1a8 8 0 1 1 0 16A8 8 0 0 1 8 0z" />
                <path d="M4.285 6.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 4.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 3.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 9.5C7 8.672 6.552 8 6 8s-1 .672-1 1.5.448 1.5 1 1.5 1-.672 1-1.5zm4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5.448 1.5 1 1.5 1-.672 1-1.5z" />
            </svg>
            <h1 class="h3 mb-3 fw-normal">Зарегистрируйтесь</h1>
        </div>
                {% for elem in form %}
            <div class="form-control d-flex justify-content-around">
                <label class="form-label p-1" for="{{ elem.id_for_label }}">{{ elem.label }}: </label>
                <p class="p-1 mx-4  ">{{ elem }}</p>
            </div>
            <div class="form-error">{{ elem.errors }}</div>
                {% endfor %}
            <div class="text-center">
                <button type="submit" class="mt-2 btn btn-outline-dark">Регистрация</button>
            </div>
        </form>
    </main>
{% endblock %}
